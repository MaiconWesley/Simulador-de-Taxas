<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Parcelamento</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <meta name="theme-color" content="#007bff" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 24px;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 24px;
      font-size: 1.6rem;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 260px;
      flex: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: center;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    tbody tr:hover {
      background-color: #e0f7ff;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      input[type="text"], button { width: 100%; }
      th, td { font-size: 0.85rem; padding: 10px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Simulador de Parcelamento</h1>

  <div class="input-area">
    <input type="text" id="valorLiquido" placeholder="Valor líquido a receber" oninput="formatarMoeda(this)">
    <button onclick="calcularParcelamento()">Calcular</button>
  </div>

  <div id="erro" class="error"></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Parcelas</th>
          <th>Taxa (%)</th>
          <th>Valor da Parcela</th>
          <th>Total a Cobrar</th>
        </tr>
      </thead>
      <tbody id="resultadoTabela"></tbody>
    </table>
  </div>
</div>

<script>
  const taxas = [3.15, 5.39, 6.12, 6.86, 7.57, 8.28, 8.99, 9.69, 10.38, 11.06, 11.74, 12.40];

  function formatar(valor) {
    return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
  }

  function limparNumero(valor) {
    return parseFloat(valor.replace(/[^\d,]/g, "").replace(",", ".")) || 0;
  }

  function formatarMoeda(input) {
    let valor = input.value.replace(/\D/g, "");
    valor = (parseInt(valor, 10) / 100).toFixed(2) + "";
    valor = valor.replace(".", ",");
    valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
    input.value = "R$ " + valor;
  }

  function calcularParcelamento() {
    const input = document.getElementById("valorLiquido");
    const valor = limparNumero(input.value);
    const tabela = document.getElementById("resultadoTabela");
    const erro = document.getElementById("erro");

    tabela.innerHTML = "";
    erro.textContent = "";

    if (valor <= 0) {
      erro.textContent = "Digite um valor válido!";
      return;
    }

    taxas.forEach((taxa, index) => {
      const parcelas = index + 1;
      const totalCobrar = valor / (1 - (taxa / 100));
      const valorParcela = totalCobrar / parcelas;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${parcelas}x</td>
        <td>${taxa.toFixed(2)}%</td>
        <td>${formatar(valorParcela)}</td>
        <td>${formatar(totalCobrar)}</td>
      `;
      tabela.appendChild(tr);
    });
  }
</script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registrado!", reg))
        .catch(err => console.error("Erro no Service Worker:", err));
    });
  }
</script>

</body>
</html>
