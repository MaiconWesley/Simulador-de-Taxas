<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Parcelamento</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      max-width: 100%;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
    }

    .result p {
      margin: 10px 0;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 15px;
        padding: 10px;
      }

      .result {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cálculo de Parcelamento</h2>

    <label for="valorTotal">Valor Total:</label>
    <input type="number" id="valorTotal" placeholder="Digite o valor total" />

    <label for="numeroParcelas">Número de Parcelas:</label>
    <input type="number" id="numeroParcelas" placeholder="Digite o número de parcelas" />

    <button onclick="calcularParcelamento()">Calcular</button>

    <div class="result" id="resultado" style="display: none;">
      <p id="parcela"></p>
      <p id="valorParcela"></p>
      <p id="totalCobrar"></p>
    </div>
  </div>

  <script>
    function calcularParcelamento() {
      const valorTotal = parseFloat(document.getElementById('valorTotal').value);
      const numeroParcelas = parseInt(document.getElementById('numeroParcelas').value);

      if (isNaN(valorTotal) || valorTotal <= 0 || isNaN(numeroParcelas) || numeroParcelas <= 0) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      const valorParcela = valorTotal / numeroParcelas;
      const totalCobrar = valorParcela * numeroParcelas;

      document.getElementById('parcela').innerText = `Número de Parcelas: ${numeroParcelas}`;
      document.getElementById('valorParcela').innerText = `Valor da Parcela: R$ ${valorParcela.toFixed(2)}`;
      document.getElementById('totalCobrar').innerText = `Total a Cobrar: R$ ${totalCobrar.toFixed(2)}`;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
